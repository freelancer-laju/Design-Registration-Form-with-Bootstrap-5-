<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Font-awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>learn web design</title>
  </head>
  <body>
    <div class="container">
      <form action="registration" class="bg-dark text-white p-3 rounded w-50 m-auto">
        <h1 class="text-center">Registration Form</h1>
        <div class="input-group mt-3">
          <label class="input-group-text" for="username" id="username" aria-label="username">@</label>
          <input class="form-control" type="text" name="username" aria-label="username" placeholder="Your username" />
        </div>

        <div class="mt-3">
          <label class="form-label" for="neme" id="fullname" aria-label="full-name">Full Name: </label>
          <input class="form-control" type="text" id="full-name" placeholder="Write your full name" />
        </div>

        <div class="mt-3">
          <label class="form-label" for="email" id="enail" aria-label="email">Email Address: </label>
          <input class="form-control" type="email" id="email" placeholder="Write your email" />
        </div>

        <div class="mt-3">
          <label class="form-label" for="password" aria-label="password" id="password">Password:</label>
          <input class="form-control" type="password" name="password" id="password" aria-label="password" placeholder="Type your password" />
          <div class="form-text">Remind you can't share your password with anyone</div>
        </div>

        <div class="mt-3">
          <label class="mb-2" for="department">Department:</label>
          <select class="form-select" name="department" id="department">
            <option value="cse">CSE</option>
            <option value="science">Science</option>
            <option value="commerce" selected>Commerce</option>
            <option value="art's">Art's</option>
            <option value="bangla">Bangla</option>
            <option value="english">English</option>
            <option value="islam">Islam</option>
          </select>
        </div>

        <div class="mt-3">
          <div>Gender:</div>
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" id="male" name="radio" />
            <label class="form-check-label" for="radio">Male</label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" id="female" name="radio" />
            <label fo class="form-check-label" for="radio">Female</label>
          </div>
        </div>

        <div class="mt-3">
          <label class="form-label" for="range">Age range</label>
          <input class="form-range" type="range" id="range" />
        </div>

        <div class="text-white mb-2">Write your nid number:</div>
        <div class="form-floating text-black">
          <input class="form-control" type="number" id="nid-number" placeholder="#" />
          <label for="nid-number">NID Number</label>
        </div>

        <div class="mt-3">
          <label class="form-label" for="color">Choose your favorite color:</label>
          <input class="form-control form-control-color" type="color" id="color" name="color" />
        </div>

        <div class="mt-3">
          <label class="form-label" for="file">Select your photo:</label>
          <input class="form-control" type="file" />
        </div>

        <div class="mt-3">
          <label class="form-lebel mb-2" for="message">Your message:</label>
          <textarea placeholder="Write you message here.." class="form-control text-black" name="message" id="message" cols="3" rows="3"> </textarea>
        </div>

        <div class="mt-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="tnc" />
            <label class="form-check-label" for="tnc">Agree our terms and conditions</label>
          </div>
        </div>

        <div class="mt-3 m-auto">
          <button class="btn btn-outline-primary" type="submit">Registration</button>
          <button class="btn btn-outline-primary mx-3" type="submit" onclick="window.open(https://www.google.com)">Log In</button>
        </div>
      </form>
    </div>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
